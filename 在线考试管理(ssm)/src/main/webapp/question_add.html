<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<center>
    <font style="color: red;font-size: 60px">试题信息注册页面</font>
    <form action="questionadd.do">
        <table border="2">
            <tr>
                <td>题目</td>
                <td><input type="text" name="title" value="比如:8-3=?"/></td>
            </tr>
            <tr>
                <td>选项A</td>
                <td><input type="text" name="optionA" /></td>
            </tr>
            <tr>
                <td>选项B</td>
                <td><input type="text" name="optionB" /></td>
            </tr>
            <tr>
                <td>选项C</td>
                <td><input type="text" name="optionC" /></td>
            </tr>
            <tr>
                <td>选项D</td>
                <td><input type="text" name="optionD" /></td>
            </tr>
            <tr>
                <td>注册答案</td>
                <td>
                    <input type="radio" name="answer" value="A">A</input>
                    <input type="radio" name="answer" value="B">B</input>
                    <input type="radio" name="answer" value="C">C</input>
                    <input type="radio" name="answer" value="D">D</input>
                </td>
            </tr>
            <tr>
                <td><input type="submit" value="试题注册"/></td>
                <td><input type="reset" /></td>
            </tr>
        </table>
    </form>
</center>
</body>
</html>
